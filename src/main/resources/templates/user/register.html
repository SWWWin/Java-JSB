<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<form id="signupForm" method="post" th:action="@{/user/register}">
    <div>
        <label for="username">사용자 이름:</label>
        <input type="text" id="username" name="username" placeholder="사용자 이름" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" placeholder="이메일" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" placeholder="비밀번호" required>
    </div>
    <div>
        <label for="nickname">닉네임:</label>
        <input type="text" id="nickname" name="nickname" placeholder="닉네임" required>
    </div>
    <button type="submit">회원가입</button>
</form>

<div id="signupResult"></div>

<script>
    const form = document.getElementById('signupForm');
    const result = document.getElementById('signupResult');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const username = form.username.value;
        const email = form.email.value;
        const password = form.password.value;
        const nickname = form.nickname.value;

        fetch('/user/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, email, password, nickname })
        })
            .then(res => res.json())
            .then(data => {
                console.log("서버 응답:", data.message, typeof data.message);
                alert(data.message);
                if (data.message == "회원가입 성공") {
                    window.location.href = '/login';
                }
            })
            .catch(err => console.error(err));
    });
</script>
</body>
</html>
