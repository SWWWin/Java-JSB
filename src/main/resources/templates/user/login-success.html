<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 처리 중...</title>
</head>
<body>
<h2>로그인 처리 중입니다...</h2>

<p>로그인 성공! 🎉</p>
<p>Access Token: <span th:text="${accessToken}"></span></p>

    const token = /*[[${accessToken}]]*/ "";
    if (token) {
        localStorage.setItem("accessToken", token);
        //window.location.href = "/";
    }
</script>


</body>
</html>
